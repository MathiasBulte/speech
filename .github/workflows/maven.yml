name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/MathiasBulte -Dtoken=70709be0c8889a61ee8f95964bbffabd7001dc9d
